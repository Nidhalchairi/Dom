<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de vente</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
  <section class="carte">
    <div class="container">
        <div class="heading">
          <h1>
            <span class="shopper"></span> Panier
          </h1>
          
          <a href="#" class="visibility-cart transition is-open">X</a>    
        </div>
        
        <div class="cart transition is-open">
          
          <a href="./index.html" class="btn btn-update">Rafréchir panier</a>
          
          
          <div class="table">
            
            <div class="layout-inline row th">
              <div class="col col-pro">Produit</div>
              <div class="col col-price align-center "> 
                Price
              </div>
              <div class="col col-qty align-center">Quantité</div>
              <div class="col">Total</div>
            </div>
            
            <div class="layout-inline row">
              
              <div class="col col-pro layout-inline">
                <img src="./ballon1.avif" alt="kitten" />
                <p>Ballon coupe d'afrique</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p>45 dt</p>
              </div>
      
              <div class="col col-qty layout-inline">
                <input class="btn-plus" type="button" value="➕">
                <span class="quantity">0</span>
                <input class="btn-moins" type="button" value="➖">
                <button class="favoris">&#10084</button>
                <button class="delete">❌</button>
              </div>
              
              <div class="col col-total col-numeric">               
                <p>90 dt</p>
              </div>
            </div>
            
            <div class="layout-inline row row-bg2">
      
              <div class="col col-pro layout-inline">
                <img src="./ballon2.jpg" alt="kitten" />
                <p>Ballon coupe du monde</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p>90 dt</p>
              </div>
      
              <div class="col col-qty  layout-inline">
                <input class="btn-plus" type="button" value="➕">
                <span class="quantity">0</span>
                <input class="btn-moins" type="button" value="➖">
                <button class="favoris">&#10084</button>
                <button class="delete">❌</button>
              </div>
              
              <div class="col col-total col-numeric">
                <p>40 dt</p>
              </div>      
            
            </div>
            
             <div class="layout-inline row">
              
              <div class="col col-pro layout-inline">
                <img src="./ballon3.jpg" alt="kitten" />
                <p>Ballon euro 2012</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p>70 dt</p>
              </div>
      
              <div class="col col-qty layout-inline">
                <input  class="btn-plus" type="button" value="➕">
                <span class="quantity">0</span>
                <input class="btn-moins" type="button" value="➖">
                <button class="favoris" >&#10084</button>
                <button class="delete">❌</button>
              </div>
    
               <div class="col col-total col-numeric">  
                 <p>100 dt</p>
               </div>         
            </div>
        
             <div class="tf">
               <div class="row layout-inline">
                 <div class="col"></div>
               </div>
               <div class="row layout-inline">
                 <div class="col"></div>
               </div>
                <div class="row layout-inline">
                 <div class="col">
                   <p>Prix total</p>
                 </div>
                 <div class="col col-total col-numeric">  
                    <p>100 dt</p>
                  </div> 
                 <div class="col"></div>
               </div>
             </div>         
        </div>
      </section>
          
          <a href="#" class="btn btn-update">Commander</a>
        
      </div>
      <script src="./script.js"></script>
</body>
</html>
